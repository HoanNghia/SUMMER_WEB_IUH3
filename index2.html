<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  padding: 40px 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  border: 1px solid #ccc;
  padding: 20px;
  background: #fff;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
  border-radius: 8px;
  text-align: center;
  font-size: 18px;
  color: #444;
}

</style>
<body>
  <div class="container">
    <h1>Môn học yêu thích</h1>
    <div class="grid">
      <div class="card">Toán học</div>
      <div class="card">Vật lý</div>
      <div class="card">Hóa học</div>
      <div class="card">Lập trình Web</div>
      <div class="card">Trí tuệ nhân tạo</div>
      <div class="card">Thiết kế giao diện</div>
    </div>
  </div>
</body>
</html>
