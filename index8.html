<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  padding: 40px 20px;
  display: flex;
  justify-content: center;
}

.video-card {
  display: flex;
  flex-direction: column;
  gap: 15px;
  background: white;
  border-radius: 10px;
  padding: 20px;
  max-width: 800px;
  width: 100%;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.video-title {
  margin: 0;
  font-size: 20px;
  color: #333;
  text-align: center;
}

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%; 
  height: 0;
  overflow: hidden;
  border-radius: 8px;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

</style>
<body>
  <div class="video-card">
    <h2 class="video-title">Giới thiệu</h2>
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/7kO_ALcwNAw" 
        title="YouTube video"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
