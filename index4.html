<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.form-container {
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  max-width: 700px;
  width: 100%;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  margin: 40px 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.form-group {
  flex: 1 1 300px;
  display: flex;
  flex-direction: column;
}

.form-group label {
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input,
.form-group textarea {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.full-width {
  flex: 1 1 100%;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #007bff;
  color: white;
  cursor: pointer;
  align-self: flex-end;
  transition: background 0.3s ease;
}

button:hover {
  background: #0056b3;
}

</style>
<body>
  <div class="form-container">
    <h1>Đăng ký thông tin</h1>
    <form class="form">
      <div class="form-row">
        <div class="form-group">
          <label for="fullname">Họ và tên</label>
          <input type="text" id="fullname" placeholder="Nhập họ tên">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Nhập email">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input type="tel" id="phone" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
          <label for="dob">Ngày sinh</label>
          <input type="date" id="dob">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="message">Ghi chú</label>
          <textarea id="message" rows="4" placeholder="Nhập ghi chú..."></textarea>
        </div>
      </div>

      <button type="submit">Gửi đăng ký</button>
    </form>
  </div>
</body>
</html>
