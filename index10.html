<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 40px 20px;
}

.portfolio {
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
}

.portfolio h1 {
  margin-bottom: 40px;
  font-size: 32px;
  color: #333;
}

.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.project-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: background 0.3s ease, transform 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.project-card:hover {
  background: #f0f8ff;
  transform: translateY(-5px);
}

.project-card link {
  width: 100%;
  height: auto;
  border-radius: 6px;
  transition: transform 0.3s ease;
}

.project-card:hover link {
  transform: scale(1.03);
}

.project-card h3 {
  margin: 15px 0 8px;
  color: #222;
}

.project-card p {
  margin: 0;
  color: #555;
  line-height: 1.4;
}

</style>
<body>
  <section class="portfolio">
    <h1>Portfolio cá nhân</h1>
    <div class="portfolio-grid">
      <div class="project-card">
        <link rel="stylesheet" href="https://github.com/HoanNghia/Summer_WEB_IUH">
        <h3>Dự án 1</h3>
      </div>
      <div class="project-card">
        <link rel="stylesheet" href="https://github.com/HoanNghia/SUMMER_WEB_IUH2">
        <h3>Dự án 2</h3>
      </div>
      <div class="project-card">
        <link rel="stylesheet" href="https://github.com/HoanNghia/SUMMER_WEB_IUH3">
        <h3>Dự án 3</h3>
      </div>
    </div>
  </section>
</body>
</html>
