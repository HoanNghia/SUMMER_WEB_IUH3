<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80%;
}

.content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    text-align: center;
    max-width: 1000px;
    width: 100%;
}

.avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-right: 20px;
    flex: 0 0 auto; 
}

.info {
    max-width: 600px;
}

h1 {
    font-size: 24px;
    margin: 0;
}

p {
    font-size: 18px;
    color: #555;
}

.content > * {
    flex: 1 1 100%; 
}

.content {
    gap: 20px;
}

</style>
<body>
    <div class="container">
        <div class="content">
            <img src="../MinhChung/avatar.webp" alt="Anh dai dien" class="avatar">
            <div class="info">
                <h1>Nguyen Hoan Nghia</h1>
            </div>
        </div>
    </div>
</body>
</html>
