<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  padding: 40px 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.gallery img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.03);
}

</style>
<body>
  <div class="gallery">
    <img src="../MinhChung/1.webp" alt="Ảnh 1">
    <img src="../MinhChung/2.jfif" alt="Ảnh 2">
    <img src="../MinhChung/3.jpg" alt="Ảnh 3">
    <img src="../MinhChung/4.webp" alt="Ảnh 4">
    <img src="../MinhChung/5.jpg" alt="Ảnh 5">
    <img src="../MinhChung/6.jfif" alt="Ảnh 6">
  </div>
</body>
</html>
